{%extends 'website1/base.html'%}
{%block body_block%}
<h1>Employee Information Dash Bord </h1><hr>
<table border="2">
	<thead></thead>
	<th>Employee Number</th>
	<th>Employee Name</th>
	<th>Employee Salary</th>
	<th>Employee Address</th>
	<th>Action</th>
	</thead>
	{%for emp in employee%}
	<tr>
		<td>{{emp.eno}}</td>
		<td>{{emp.ename}}</td>
		<td>{{emp.esal}}</td>
		<td>{{emp.eaddr}}</td>
		<td><a href="/update/{{emp.id}}">Update</a>
			<a href="/delete/{{emp.id}}">Delete</a></td>
	</tr>
	{%endfor%}

</table>
<a href="/insert" class="btn btn-primary btn-lg">New Record</a>
{%endblock%}
